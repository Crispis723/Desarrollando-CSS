<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Tabla con CSS</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border: 2px solid black;
      border-collapse: collapse; /* Fusiona los bordes de las celdas */
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    caption {
      caption-side: bottom; /* Posición del título de la tabla */
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Ejemplo de Tabla</h1>
  <table>
    <caption>Tabla de Ejemplo</caption>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Ciudad</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana</td>
        <td>25</td>
        <td>Madrid</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>30</td>
        <td>Barcelona</td>
      </tr>
      <tr>
        <td>Lucía</td>
        <td>28</td>
        <td>Sevilla</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
