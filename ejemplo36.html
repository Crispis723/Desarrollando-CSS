<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con a::after</title>
  <style>
    a::after {
      content: " (externo)";
      color: gray;
      font-size: 0.9em;
    }

    a {
      text-decoration: none;
      color: darkblue;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Ejemplo con a::after</h1>
  <p>
    Visita <a href="https://www.google.com">Google</a> para buscar información.
  </p>
  <p>
    También puedes visitar <a href="https://www.wikipedia.org">Wikipedia</a>.
  </p>
</body>
</html>
