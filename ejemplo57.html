<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grid con columnas combinadas</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columnas iguales */
      gap: 10px;
      padding: 10px;
      background-color: #f4f4f4;
      border: 2px solid #333;
    }

    .item {
      background-color: lightblue;
      border: 2px solid darkblue;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }

    /* Este ocupa desde la línea 1 hasta la 3 (dos columnas) */
    .item-1 {
      grid-column: 1 / 3;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <h2>Ejemplo: un ítem ocupa 2 columnas</h2>
  <div class="grid-container">
    <div class="item item-1">1 (ocupa 2 columnas)</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>
