<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Elemento de Bloque</title>
  <style>
    /* Estilo para el div (bloque) */
    div {
      background-color: lightblue;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #333;
    }

    /* Estilo para el span (en línea) */
    span {
      background-color: lightgreen;
      padding: 5px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>Ejemplo de Elemento de Bloque</h1>

  <!-- Elemento de bloque -->
  <div>Este es un elemento de bloque: ocupa todo el ancho disponible.</div>

  <!-- Elementos en línea -->
  <p>Texto normal con <span>este span en línea</span> y <span>otro span aquí</span>.</p>
</body>
</html>
