<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transición de Ancho</title>
  <style>
    .caja {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
      transition: width 0.5s; /* Transición suave del ancho */
    }

    /* Al pasar el mouse, se expande */
    .caja:hover {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Ejemplo de Transición</h1>
  <div class="caja"></div>
</body>
</html>
