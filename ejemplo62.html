<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botón con Transición</title>
  <style>
    button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease; /* Transición suave */
    }

    /* Cuando el cursor pasa sobre el botón */
    button:hover {
      background-color: rgba(139, 0, 46, 0.692);
    }
  </style>
</head>
<body>
  <h1>Botón con Efecto Hover</h1>
  <button>Haz clic aquí</button>
</body>
</html>
