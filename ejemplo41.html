<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con position: relative</title>
  <style>
    .caja {
      position: relative;
      left: 20px; /* Mueve el elemento 20px a la derecha */
      width: 150px;
      height: 100px;
      background-color: lightblue;
      border: 2px solid blue;
      margin: 20px;
      padding: 10px;
    }

    .contenedor {
      width: 400px;
      height: 200px;
      border: 2px dashed gray;
      margin: 20px;
      position: relative;
    }

    .absoluta {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      height: 50px;
      background-color: pink;
      border: 2px solid red;
    }

    .fija {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: yellow;
      padding: 5px 10px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>Ejemplo con position</h1>

  <div class="caja">Caja con relative</div>

  <div class="contenedor">
    Contenedor con posici√≥n relativa
    <div class="absoluta">Caja absoluta</div>
  </div>

  <div class="fija">Caja fija (fixed)</div>
</body>
</html>
