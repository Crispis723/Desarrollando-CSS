<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Estilo Visual</title>
  <style>
    .caja {
      width: 250px;
      height: 150px;
      background-color: lightcoral;
      opacity: 0.8; /* Opacidad del elemento */
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); /* Sombra de caja */
      border-radius: 10px; /* Esquinas redondeadas */
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .caja:hover {
      opacity: 1;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Ejemplo de Estilo Visual en CSS</h1>

  <div class="caja">
    Caja estilizada
  </div>
</body>
</html>
