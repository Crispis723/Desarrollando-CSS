<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grid con fracciones</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr; /* La segunda es el doble de la primera */
      gap: 10px;
      background-color: #f4f4f4;
      padding: 10px;
      border: 2px solid #333;
    }

    .item {
      background-color: lightgreen;
      border: 2px solid darkgreen;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>Ejemplo con columnas proporcionales</h2>
  <div class="grid-container">
    <div class="item">Columna 1</div>
    <div class="item">Columna 2</div>
    <div class="item">Columna 1</div>
    <div class="item">Columna 2</div>
  </div>
</body>
</html>
