<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Hover en Botón</title>
  <style>
    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Animación suave */
    }

    /* Efecto al pasar el mouse */
    button:hover {
      background-color: darkblue;
    }

    /* Efecto al hacer clic */
    button:active {
      background-color: navy;
    }
  </style>
</head>
<body>
  <h1>Ejemplo con :hover en Botón</h1>
  <button>Haz clic aquí</button>
</body>
</html>
