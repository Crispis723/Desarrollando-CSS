<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Interacción CSS</title>
  <style>
    /* Cambiar el cursor a una mano al pasar sobre el elemento */
    .boton {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer; /* Cursor tipo mano */
      transition: background-color 0.3s;
    }

    .boton:hover {
      background-color: #2c80b4;
    }

    /* Elemento redimensionable */
    .caja {
      width: 200px;
      height: 150px;
      background-color: lightcoral;
      resize: both; /* Permite redimensionar */
      overflow: auto; /* Necesario para que funcione resize */
      padding: 10px;
      margin-top: 20px;
      border: 1px solid black;
    }

    /* Delineado con outline */
    .resaltado {
      outline: 2px solid blue; /* Delineado alrededor del elemento */
      padding: 10px;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Ejemplo de Interacción CSS</h1>

  <button class="boton">Botón con cursor pointer</button>

  <div class="caja">
    Esta caja se puede redimensionar arrastrando su esquina.
  </div>

  <div class="resaltado">
    Este elemento tiene un outline azul.
  </div>
</body>
</html>
