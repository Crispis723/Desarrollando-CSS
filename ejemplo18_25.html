<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con Hero y estilos</title>
  <style>
    a {
      text-decoration: none; /* Quita el subrayado de los enlaces */
      color: darkblue;
    }

    p {
      line-height: 1.5; /* Espacio entre líneas */
      color: #333;
    }

    .mayusculas {
      text-transform: uppercase;
    }

    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .hero {
      background-image: url('imagen.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover; /* Corregido */
      height: 300px; /* Altura visible */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      font-size: 2em;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="hero">
    Bienvenido a mi sitio
  </div>

  <main>
    <h1 class="mayusculas">Sección Principal</h1>
    <p>Este es un párrafo con un espaciado agradable entre líneas.</p>
    <p>Visita <a href="https://www.google.com">Google</a> para más información.</p>
  </main>
</body>
</html>
