<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Responsive</title>
  <style>
    .contenedor {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px;
      border: 2px solid #333;
      min-height: 200px;
    }

    .item {
      background-color: lightblue;
      padding: 20px;
      border: 1px solid #000;
      text-align: center;
      font-size: 20px;
      flex: 1;
      margin: 5px;
    }

    /* Media query: cambia a columna si la pantalla es <= 768px */
    @media (max-width: 768px) {
      .contenedor {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Flexbox con Media Query</h1>
  <div class="contenedor">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>
