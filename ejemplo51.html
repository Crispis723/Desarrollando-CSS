<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de flex: grow, shrink y basis</title>
  <style>
    .flex-container {
      display: flex;
      border: 2px solid #333;
      height: 150px;
      margin: 20px;
      background: #f4f4f4;
    }

    .flex-container div {
      background: lightblue;
      margin: 5px;
      text-align: center;
      line-height: 100px;
      font-size: 18px;
      border: 2px solid darkblue;
    }

    /* flex: grow shrink basis */
    .item-1 {
      flex: 1 1 100px; /* Crece 1, se encoge 1, tama침o base 100px */
    }

    .item-2 {
      flex: 2 1 150px; /* Crece 2 veces m치s, base m치s grande */
    }

    .item-3 {
      flex: 1 2 200px; /* Se encoge m치s si no hay espacio */
    }
  </style>
</head>
<body>
  <h2>Ejemplo de flex-grow, flex-shrink y flex-basis</h2>
  <div class="flex-container">
    <div class="item-1">1</div>
    <div class="item-2">2</div>
    <div class="item-3">3</div>
  </div>
</body>
</html>
