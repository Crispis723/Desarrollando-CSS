<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de estilos de texto</title>
  <style>
    p {
      font-size: 1.2em;
    }

    .importante {
      font-weight: bold;
    }

    /* Ejemplo 16: font-style */
    .cita {
      font-style: italic;
    }

    h2 {
      text-align: center;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h2>Ejemplo de Estilos de Texto</h2>

  <p>Este es un párrafo normal.</p>
  <p class="importante">Este párrafo es importante y aparece en negrita.</p>
  <p class="cita">"Este es un texto de cita en cursiva."</p>
</body>
</html>
