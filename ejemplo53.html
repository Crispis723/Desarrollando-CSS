<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de align-self</title>
  <style>
    .flex-container {
      display: flex;
      border: 2px solid #333;
      padding: 10px;
      margin: 20px;
      background: #f4f4f4;
      height: 200px;
      align-items: flex-start; /* Todos inician arriba */
    }

    .flex-container div {
      background: lightblue;
      margin: 5px;
      padding: 20px;
      text-align: center;
      border: 2px solid darkblue;
      font-size: 20px;
    }

    /* Solo el tercer Ã­tem se alinea al final */
    .item-3 {
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <h2>Ejemplo con align-self</h2>
  <div class="flex-container">
    <div class="item-1">1</div>
    <div class="item-2">2</div>
    <div class="item-3">3</div>
  </div>
</body>
</html>
