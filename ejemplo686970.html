<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transformaciones Combinadas</title>
  <style>
    .caja {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
      text-align: center;
      line-height: 100px;
      color: white;
      font-weight: bold;
      margin: 20px;
      display: inline-block;
      transition: transform 0.5s ease; /* transici√≥n suave */
    }

    .escalar:hover {
      transform: scale(1.5);
    }

    .mover:hover {
      transform: translate(50px, 20px);
    }

    .rotar:hover {
      transform: rotate(45deg);
    }

    /* Combinando las tres transformaciones */
    .escalar-mover-rotar:hover {
      transform: scale(1.5) translate(50px, 20px) rotate(45deg);
    }
  </style>
</head>
<body>
  <h1>Ejemplo de Transformaciones</h1>
  <div class="caja escalar">Escalar</div>
  <div class="caja mover">Mover</div>
  <div class="caja rotar">Rotar</div>
  <div class="caja escalar-mover-rotar">Todo</div>
</body>
</html>
