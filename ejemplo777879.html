<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Tipografía</title>
  <style>
    p.espaciado-letras {
      letter-spacing: 2px; /* Espaciado entre letras */
      font-size: 18px;
    }

    p.espaciado-palabras {
      word-spacing: 5px; /* Espaciado entre palabras */
      font-size: 18px;
    }

    p.sombra-texto {
      text-shadow: 2px 2px 5px grey; /* Sombra del texto */
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Ejemplo de Tipografía en CSS</h1>

  <p class="espaciado-letras">Este texto tiene más espacio entre letras.</p>
  <p class="espaciado-palabras">Este texto tiene más espacio entre palabras.</p>
  <p class="sombra-texto">Este texto tiene una sombra gris.</p>

</body>
</html>
