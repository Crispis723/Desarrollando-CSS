<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con CSS Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto; /* 2 columnas automáticas */
      gap: 10px; /* Espacio entre celdas */
      background-color: #f4f4f4;
      padding: 10px;
      border: 2px solid #333;
    }

    .item {
      background-color: lightblue;
      border: 2px solid darkblue;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>Ejemplo básico con CSS Grid</h2>
  <div class="grid-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>
</body>
</html>
